name: Build Desktop Apps (Windows .exe + macOS .app)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-13, macos-14] # macos-13: Intel, macos-14: Apple Silicon
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            optimize/requirements.txt
            requirements.txt

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f optimize/requirements.txt ]; then
            python -m pip install -r optimize/requirements.txt
          elif [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            echo "No requirements.txt found." && exit 1
          fi
          python -m pip install --upgrade pyinstaller

          # gurobipy requirements iÃ§inde yoksa bile dene (fail olursa build devam etsin)
          python -m pip install gurobipy || true

      - name: Validate required folders
        shell: bash
        run: |
          test -f launcher.py || (echo "launcher.py missing at repo root" && exit 1)
          test -d optimize || (echo "optimize/ folder missing" && exit 1)
          test -d single_page || (echo "single_page/ folder missing" && exit 1)

      # ---------------------------
      # Windows build (.exe, zip)
      # ---------------------------
      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path dist)  { Remove-Item -Recurse -Force dist }

          # NOTE: Windows add-data uses ";" separator
          python -m PyInstaller `
            --noconfirm --clean --onedir --noconsole `
            --name "TGECase" `
            --collect-all streamlit `
            --collect-all plotly `
            --collect-all altair `
            --collect-all pydeck `
            --collect-all pandas `
            --collect-all numpy `
            --collect-all scipy `
            --collect-all geopy `
            --copy-metadata streamlit `
            --collect-all gurobipy `
            --collect-binaries gurobipy `
            --collect-submodules gurobipy `
            --add-data "optimize;app" `
            --add-data "single_page;single_page" `
            launcher.py

          Compress-Archive -Path dist\TGECase\* -DestinationPath dist\TGECase-windows.zip

      # ---------------------------
      # macOS build (.app, zip)
      # ---------------------------
      - name: Build (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          rm -rf build dist || true

          # NOTE: macOS add-data uses ":" separator
          python -m PyInstaller \
            --noconfirm --clean --onedir --windowed \
            --name "TGECase" \
            --collect-all streamlit \
            --collect-all plotly \
            --collect-all altair \
            --collect-all pydeck \
            --collect-all pandas \
            --collect-all numpy \
            --collect-all scipy \
            --collect-all geopy \
            --copy-metadata streamlit \
            --add-data "optimize:app" \
            --add-data "single_page:single_page" \
            launcher.py

          ARCH="$(uname -m)"
          # dist/TGECase.app -> zip
          ditto -c -k --sequesterRsrc --keepParent "dist/TGECase.app" "dist/TGECase-macOS-${ARCH}.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TGECase-${{ matrix.os }}
          path: dist/*.zip
